{% extends 'base.html' %} {% block content %}
<h1>edit manuf</h1>
<form action="/manufs/{{manuf.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{manuf.name}}" required />
  </div>

  <div>
    <label for="info">Info:</label>
    <input type="text" id="info"  name="info" value="{{manuf.info}}" required
    autofocus />
  </div>
  <button type="submit">Update Manufactory</button>
</form>
{% endblock %}
