{% extends 'base.html' %}

{% block content %}


{% for product in all_products %}
  <div class="product">
    <div class="content">
      <a href="/products/{{product.id}}">{{product.name}}</a>
      <div class="name">
        {{product.description}}
        {{product.stock_quantity}}
        {{product.cost}}
        {{product.selling_price}}
        {{product.mark_up}}
        <p><i>{{product.manuf.name}}</i></p>
      </div>
      <div class="buttons">

        <form class="delete-form" action="/products/{{product.id}}/delete" method="POST">
          <button class="trash-button">delete</button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
